<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>dojo survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/survey/style.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <form action="/survey/process" method="post">
            {% csrf_token %}
            <label>
                Your name: <input type="text" name="your_name">
            </label>
            <br>
            <label>
                Dojo location: <select name="dojo_location">
                <option value="Burbank">Burbank</option>
                <option value="Seattle">Seattle</option>
                <option value="Mountainview">Mountain View</option>
                <option value="Space">Space</option>
                <option value="Island">Island</option>
                </select>
            </label>
            <br>
            <label>
                Favorite Language: <select name="favorite_language">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="ruby">Ruby</option>
                </select>
            </label>
            <br>
            <label>
            Comment (optional): <input type="text" name="comment">
            </label>
            <br>
            <label>
            <input type="submit" value="Submit" class="button">
            </label>
            <br>
        </form>
    </div>
</body>
</html>
